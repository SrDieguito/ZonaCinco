<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-dorado: #d4af37;
      --color-gris-oscuro: #121212;
      --color-gris-medio: #2e2e2e;
      --color-texto: #f0e6d2;
    }
  </style>
</head>
<body class="bg-[var(--color-gris-oscuro)] text-[var(--color-texto)] min-h-screen flex flex-col">

  <!-- Barra superior -->
  <header class="bg-[var(--color-gris-medio)] shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold" style="color: var(--color-dorado)">ğŸ“‚ Historial de Reportes</h1>
    <a href="index.html" class="text-sm text-[var(--color-dorado)] hover:underline">â† Volver al reporte diario</a>
  </header>

  <!-- Filtro por fecha -->
  <div class="p-4 max-w-3xl mx-auto">
    <label for="filtroFecha" class="block mb-2 text-lg font-semibold">ğŸ“… Filtrar por fecha</label>
    <input type="date" id="filtroFecha" class="w-full mb-6 rounded-xl border border-[var(--color-dorado)] bg-transparent px-4 py-3 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--color-dorado)] transition" />
    
    <ul id="listaReportes" class="space-y-4">
      <!-- AquÃ­ se inyectarÃ¡n los reportes -->
    </ul>
  </div>

  <script>
  const lista = document.getElementById('listaReportes');
  const filtroFecha = document.getElementById('filtroFecha');

  async function cargarReportes(fecha = '') {
    try {
      const url = fecha ? `/api/reportes?fecha=${fecha}` : '/api/reportes';
      const res = await fetch(url);
      const data = await res.json();
      renderReportes(data);
    } catch (error) {
      console.error('Error cargando reportes:', error);
      lista.innerHTML = '<li class="text-red-400">âŒ Error al cargar reportes</li>';
    }
  }

  function renderReportes(data) {
    lista.innerHTML = '';
    if (data.length === 0) {
      lista.innerHTML = '<li class="text-red-400">âŒ No hay reportes para esa fecha</li>';
      return;
    }
    data.forEach(r => {
      const li = document.createElement('li');
      li.className = 'bg-[var(--color-gris-medio)] rounded-xl p-4 shadow-md';
      li.innerHTML = `
        <div class="flex justify-between items-center">
          <span class="text-lg font-semibold">ğŸ—“ï¸ ${r.fecha}</span>
          <span class="text-yellow-400 font-bold">ğŸ’µ Utilidad: $${r.utilidad} | Total: $${r.total_depositar}</span>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  filtroFecha.addEventListener('change', () => {
    const fecha = filtroFecha.value;
    cargarReportes(fecha);
  });

  // Inicial: cargar todos
  cargarReportes();
  </script>
</body>
</html>
