<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte Diario de Ventas - Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row min-h-screen">

  <!-- Header móvil -->
  <header class="md:hidden flex items-center justify-between bg-white shadow p-4">
    <h2 class="text-xl font-bold">Menú</h2>
    <button id="btnMenu" aria-label="Abrir menú" class="text-gray-700 focus:outline-none">
      <!-- Icono hamburguesa -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" 
    class="fixed inset-y-0 left-0 bg-white shadow w-64 p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 md:relative md:translate-x-0">

    <h2 class="text-xl font-bold mb-6">Menú</h2>
    <nav class="flex flex-col gap-4">
      <button class="text-left text-blue-600 hover:underline" onclick="mostrarSeccion('formulario'); cerrarMenuMovil()">Nuevo Reporte</button>
      <button class="text-left text-blue-600 hover:underline" onclick="mostrarSeccion('historial'); cerrarMenuMovil()">Historial de Reportes</button>
    </nav>
  </aside>

  <!-- Overlay para cerrar menú móvil -->
  <div id="overlay" 
    class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden" 
    onclick="cerrarMenuMovil()"></div>

  <!-- Contenido Principal -->
  <main class="flex-1 md:ml-64 p-4">
    <!-- Formulario de Reporte -->
    <section id="formulario">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Reporte Diario de Ventas</h1>
        <form id="reporteForm" class="space-y-6">
          <!-- Aquí va el formulario igual que antes -->
          <div>
            <label class="block font-medium">Fecha</label>
            <input type="date" id="fecha" class="w-full mt-1 p-2 border rounded" required />
          </div>

          <div>
            <label class="block font-medium">Caja Inicial ($)</label>
            <input type="number" id="cajaInicial" step="0.01" class="w-full mt-1 p-2 border rounded" />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Ventas en Efectivo ($)</label>
              <input type="number" id="efectivo" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block font-medium">Ventas por Transferencia ($)</label>
              <input type="number" id="transferencia" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Costo de la Mercadería Vendida ($)</label>
              <input type="text" id="costo" class="w-full mt-1 p-2 border rounded bg-gray-100" readonly />
            </div>
            <div>
              <label class="block font-medium">Utilidad del Día ($)</label>
              <input type="number" step="0.01" id="utilidad" class="w-full mt-1 p-2 border rounded bg-green-100" />
            </div>
          </div>

          <div>
            <label class="block font-medium">Nuevo Egreso del Día</label>
            <div class="flex gap-2 mt-1">
              <input type="number" id="egresoMonto" placeholder="Monto ($)" class="w-1/2 p-2 border rounded" />
              <select id="egresoCategoria" class="w-1/2 p-2 border rounded">
                <option value="Transporte">Transporte</option>
                <option value="Compra de Mercadería">Compra de Mercadería</option>
                <option value="Comida">Comida</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <button type="button" id="agregarEgreso" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar Egreso</button>

            <div class="mt-4">
              <h2 class="font-semibold mb-2">Egresos del Día</h2>
              <table class="w-full text-sm border">
                <thead>
                  <tr class="bg-gray-200">
                    <th class="p-2 border">Monto ($)</th>
                    <th class="p-2 border">Categoría</th>
                    <th class="p-2 border">Acción</th>
                  </tr>
                </thead>
                <tbody id="tablaEgresos"></tbody>
              </table>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Monto dejado en Caja ($)</label>
              <input type="number" id="caja" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block font-medium">Total a Depositar ($)</label>
              <input type="text" id="deposito" class="w-full mt-1 p-2 border rounded bg-blue-100" readonly />
            </div>
          </div>

          <div class="text-center mt-6">
            <button type="button" id="generarPDF" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Guardar Reporte</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Historial de Reportes -->
    <section id="historial" class="hidden">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-6">Historial de Reportes</h2>
        <input type="date" id="buscarFecha" class="p-2 border rounded mb-4" />
        <ul id="listaReportes" class="space-y-2"></ul>
      </div>
    </section>
  </main>

  <script>
    // Abrir/cerrar menú móvil
    const btnMenu = document.getElementById('btnMenu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    btnMenu.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    function cerrarMenuMovil() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    // Función para mostrar secciones
    function mostrarSeccion(seccion) {
      document.getElementById('formulario').classList.add('hidden');
      document.getElementById('historial').classList.add('hidden');
      document.getElementById(seccion).classList.remove('hidden');
    }

    // Inicializamos mostrando el formulario
    mostrarSeccion('formulario');
  </script>

</body>
</html>
