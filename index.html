<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte Diario de Ventas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    main {
      transition: margin-left 0.3s ease;
    }
    @media (min-width: 768px) {
      main {
        margin-left: 16rem; /* ancho sidebar */
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <!-- Bot√≥n men√∫ hamburguesa fijo arriba derecha -->
  <button id="btnMenu" class="md:hidden fixed top-4 right-4 z-50 bg-gray-800 text-white p-2 rounded shadow-lg" aria-label="Abrir men√∫">
    ‚ò∞
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 bg-gray-800 text-white p-4 space-y-4 h-full transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40" aria-label="Men√∫ lateral">
    <h2 class="text-xl font-bold mb-4">Zona 5</h2>
    <nav class="flex flex-col space-y-2">
      <button class="text-left hover:bg-gray-700 p-2 rounded" onclick="mostrarSeccion('formulario')">üìã Reporte Diario</button>
      <button class="text-left hover:bg-gray-700 p-2 rounded" onclick="mostrarSeccion('historial')">üìÅ Historial</button>
      <button class="text-left hover:bg-gray-700 p-2 rounded" onclick="mostrarSeccion('filtrar')">üîç Filtrar por Fecha</button>
    </nav>
  </aside>

  <!-- Overlay para cerrar men√∫ en m√≥vil (debajo del bot√≥n) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-30 md:hidden" tabindex="-1"></div>

  <!-- Contenido Principal -->
  <main class="flex-1 p-6">
    <!-- Formulario de Reporte -->
    <section id="formulario">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Reporte Diario de Ventas</h1>
        <form id="reporteForm" class="space-y-6">
          <div>
            <label class="block font-medium">Fecha</label>
            <input type="date" id="fecha" class="w-full mt-1 p-2 border rounded" required />
          </div>
          <div>
            <label class="block font-medium">Caja Inicial ($)</label>
            <input type="number" id="cajaInicial" step="0.01" class="w-full mt-1 p-2 border rounded" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Ventas en Efectivo ($)</label>
              <input type="number" id="efectivo" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block font-medium">Ventas por Transferencia ($)</label>
              <input type="number" id="transferencia" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Costo de la Mercader√≠a Vendida ($)</label>
              <input type="text" id="costo" class="w-full mt-1 p-2 border rounded bg-gray-100" readonly />
            </div>
            <div>
              <label class="block font-medium">Utilidad del D√≠a ($)</label>
              <input type="number" step="0.01" id="utilidad" class="w-full mt-1 p-2 border rounded bg-green-100" />
            </div>
          </div>
          <div>
            <label class="block font-medium">Nuevo Egreso del D√≠a</label>
            <div class="flex gap-2 mt-1">
              <input type="number" id="egresoMonto" placeholder="Monto ($)" class="w-1/2 p-2 border rounded" />
              <select id="egresoCategoria" class="w-1/2 p-2 border rounded">
                <option value="Transporte">Transporte</option>
                <option value="Compra de Mercader√≠a">Compra de Mercader√≠a</option>
                <option value="Comida">Comida</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <button type="button" id="agregarEgreso" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agregar Egreso</button>
            <div class="mt-4">
              <h2 class="font-semibold mb-2">Egresos del D√≠a</h2>
              <table class="w-full text-sm border">
                <thead>
                  <tr class="bg-gray-200">
                    <th class="p-2 border">Monto ($)</th>
                    <th class="p-2 border">Categor√≠a</th>
                    <th class="p-2 border">Acci√≥n</th>
                  </tr>
                </thead>
                <tbody id="tablaEgresos"></tbody>
              </table>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Monto dejado en Caja ($)</label>
              <input type="number" id="caja" step="0.01" class="w-full mt-1 p-2 border rounded" />
            </div>
            <div>
              <label class="block font-medium">Total a Depositar ($)</label>
              <input type="text" id="deposito" class="w-full mt-1 p-2 border rounded bg-blue-100" readonly />
            </div>
          </div>
          <div class="text-center mt-6">
            <button type="button" id="generarPDF" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Guardar Reporte</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Historial de Reportes -->
    <section id="historial" class="hidden">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-6">Historial de Reportes</h2>
        <input type="date" id="buscarFecha" class="p-2 border rounded mb-4" />
        <ul id="listaReportes" class="space-y-2"></ul>
      </div>
    </section>

    <!-- Filtrar por Fecha -->
    <section id="filtrar" class="hidden">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-6">Filtrar Reportes por Fecha</h2>
        <input type="date" id="fechaFiltro" class="p-2 border rounded" />
        <button id="btnFiltrar" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filtrar</button>
        <ul id="listaFiltrada" class="mt-4 space-y-2"></ul>
      </div>
    </section>
  </main>

  <!-- Modal PDF -->
  <div id="vistaPreviaContainer" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg shadow-lg max-w-3xl w-full h-[90%] flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-lg font-semibold">Vista Previa del Reporte</h2>
        <button id="cerrarVistaPrevia" class="text-red-600 font-bold text-xl" aria-label="Cerrar">&times;</button>
      </div>
      <iframe id="iframePDF" class="flex-1 w-full border rounded"></iframe>
      <button id="descargarPDF" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 self-end">Descargar PDF</button>
    </div>
  </div>

  <script>
    // Variables para egresos y reportes guardados
    let egresos = [];
    let reportesGuardados = JSON.parse(localStorage.getItem('reportes')) || [];

    // Mostrar secci√≥n activa y ocultar otras
    function mostrarSeccion(seccion) {
      document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(seccion).classList.remove('hidden');
      // En m√≥vil, cierra sidebar y overlay al cambiar secci√≥n
      if(window.innerWidth < 768){
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    }

    // Toggle men√∫ m√≥vil
    const btnMenu = document.getElementById('btnMenu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    btnMenu.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Agregar egreso
    document.getElementById('agregarEgreso').addEventListener('click', () => {
      const monto = parseFloat(document.getElementById('egresoMonto').value);
      const categoria = document.getElementById('egresoCategoria').value;

      if (!isNaN(monto) && monto > 0 && categoria) {
        egresos.push({ monto, categoria });
        actualizarTablaEgresos();
        document.getElementById('egresoMonto').value = '';
      }
    });

    // Actualizar tabla de egresos
    function actualizarTablaEgresos() {
      const tbody = document.getElementById('tablaEgresos');
      tbody.innerHTML = '';
      egresos.forEach((egr, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2 border text-right">${egr.monto.toFixed(2)}</td>
          <td class="p-2 border">${egr.categoria}</td>
          <td class="p-2 border text-center">
            <button class="text-red-600 hover:text-red-800" onclick="eliminarEgreso(${index})">X</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // Eliminar egreso
    function eliminarEgreso(index) {
      egresos.splice(index, 1);
      actualizarTablaEgresos();
    }

    // Calcular totales autom√°ticos
    function calcularTotales() {
      const cajaInicial = parseFloat(document.getElementById('cajaInicial').value) || 0;
      const efectivo = parseFloat(document.getElementById('efectivo').value) || 0;
      const transferencia = parseFloat(document.getElementById('transferencia').value) || 0;
      const utilidad = parseFloat(document.getElementById('utilidad').value) || 0;
      const caja = parseFloat(document.getElementById('caja').value) || 0;
      const costo = cajaInicial + efectivo + transferencia - utilidad;
      document.getElementById('costo').value = costo.toFixed(2);

      // Total egresos
      const totalEgresos = egresos.reduce((sum, e) => sum + e.monto, 0);
      // Total a depositar: caja + ventas - egresos
      const totalDeposito = caja + efectivo + transferencia - totalEgresos;
      document.getElementById('deposito').value = totalDeposito.toFixed(2);
    }

    // Escuchar cambios para recalcular totales
    ['cajaInicial', 'efectivo', 'transferencia', 'utilidad', 'caja'].forEach(id => {
      document.getElementById(id).addEventListener('input', calcularTotales);
    });

    // Tambi√©n recalcular al agregar o eliminar egresos
    // Lo hacemos en actualizarTablaEgresos llamando a calcularTotales

    // Modificamos actualizarTablaEgresos para llamar calcularTotales
    const originalActualizarTablaEgresos = actualizarTablaEgresos;
    actualizarTablaEgresos = function(){
      const tbody = document.getElementById('tablaEgresos');
      tbody.innerHTML = '';
      egresos.forEach((egr, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2 border text-right">${egr.monto.toFixed(2)}</td>
          <td class="p-2 border">${egr.categoria}</td>
          <td class="p-2 border text-center">
            <button class="text-red-600 hover:text-red-800" onclick="eliminarEgreso(${index})">X</button>
          </td>`;
        tbody.appendChild(tr);
      });
      calcularTotales();
    };

    // Guardar reporte y generar PDF con jsPDF
    document.getElementById('generarPDF').addEventListener('click', () => {
      const fecha = document.getElementById('fecha').value;
      if (!fecha) {
        alert('Por favor selecciona una fecha');
        return;
      }

      const reporte = {
        fecha,
        cajaInicial: parseFloat(document.getElementById('cajaInicial').value) || 0,
        efectivo: parseFloat(document.getElementById('efectivo').value) || 0,
        transferencia: parseFloat(document.getElementById('transferencia').value) || 0,
        costo: parseFloat(document.getElementById('costo').value) || 0,
        utilidad: parseFloat(document.getElementById('utilidad').value) || 0,
        egresos: [...egresos],
        caja: parseFloat(document.getElementById('caja').value) || 0,
        deposito: parseFloat(document.getElementById('deposito').value) || 0,
      };

      reportesGuardados.push(reporte);
      localStorage.setItem('reportes', JSON.stringify(reportesGuardados));

      generarPDF(reporte);
    });

    // Funci√≥n para generar y mostrar PDF en iframe
    function generarPDF(data) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text('Reporte Diario de Ventas', 14, 22);
      doc.setFontSize(12);
      doc.text(`Fecha: ${data.fecha}`, 14, 32);

      doc.text('Datos:', 14, 42);
      doc.text(`Caja Inicial: $${data.cajaInicial.toFixed(2)}`, 14, 50);
      doc.text(`Ventas en Efectivo: $${data.efectivo.toFixed(2)}`, 14, 58);
      doc.text(`Ventas por Transferencia: $${data.transferencia.toFixed(2)}`, 14, 66);
      doc.text(`Costo Mercader√≠a: $${data.costo.toFixed(2)}`, 14, 74);
      doc.text(`Utilidad del D√≠a: $${data.utilidad.toFixed(2)}`, 14, 82);
      doc.text(`Monto en Caja: $${data.caja.toFixed(2)}`, 14, 90);
      doc.text(`Total a Depositar: $${data.deposito.toFixed(2)}`, 14, 98);

      // Tabla egresos
      const egresosTabla = data.egresos.map(e => [e.categoria, `$${e.monto.toFixed(2)}`]);
      if (egresosTabla.length > 0) {
        doc.text('Egresos:', 14, 110);
        doc.autoTable({
          startY: 115,
          head: [['Categor√≠a', 'Monto ($)']],
          body: egresosTabla,
          theme: 'grid',
          headStyles: { fillColor: [30, 30, 30] },
        });
      }

      const pdfUrl = doc.output('bloburl');
      const iframe = document.getElementById('iframePDF');
      iframe.src = pdfUrl;

      // Mostrar modal vista previa
      document.getElementById('vistaPreviaContainer').classList.remove('hidden');

      // Guardar pdf para descarga
      window.pdfDoc = doc;
    }

    // Cerrar vista previa
    document.getElementById('cerrarVistaPrevia').addEventListener('click', () => {
      document.getElementById('vistaPreviaContainer').classList.add('hidden');
    });

    // Descargar PDF
    document.getElementById('descargarPDF').addEventListener('click', () => {
      if (window.pdfDoc) {
        window.pdfDoc.save(`reporte_${document.getElementById('fecha').value}.pdf`);
      }
    });

    // Mostrar historial
    function mostrarHistorial() {
      const lista = document.getElementById('listaReportes');
      lista.innerHTML = '';

      if (reportesGuardados.length === 0) {
        lista.innerHTML = '<li>No hay reportes guardados.</li>';
        return;
      }

      reportesGuardados.forEach((r, i) => {
        const li = document.createElement('li');
        li.className = 'border rounded p-2 bg-white flex justify-between items-center';

        const text = document.createElement('span');
        text.textContent = `Fecha: ${r.fecha} - Utilidad: $${r.utilidad.toFixed(2)}`;

        const btnVer = document.createElement('button');
        btnVer.textContent = 'Ver PDF';
        btnVer.className = 'bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700';
        btnVer.addEventListener('click', () => generarPDF(r));

        li.appendChild(text);
        li.appendChild(btnVer);

        lista.appendChild(li);
      });
    }

    // Mostrar historial al entrar en secci√≥n
    document.querySelector('button[onclick="mostrarSeccion(\'historial\')"]').addEventListener('click', () => {
      mostrarHistorial();
    });

    // Filtrar reportes por fecha
    document.getElementById('btnFiltrar').addEventListener('click', () => {
      const fechaFiltro = document.getElementById('fechaFiltro').value;
      const lista = document.getElementById('listaFiltrada');
      lista.innerHTML = '';

      if (!fechaFiltro) {
        alert('Selecciona una fecha para filtrar');
        return;
      }

      const filtrados = reportesGuardados.filter(r => r.fecha === fechaFiltro);

      if (filtrados.length === 0) {
        lista.innerHTML = '<li>No se encontraron reportes para esa fecha.</li>';
        return;
      }

      filtrados.forEach(r => {
        const li = document.createElement('li');
        li.className = 'border rounded p-2 bg-white flex justify-between items-center';

        const text = document.createElement('span');
        text.textContent = `Fecha: ${r.fecha} - Utilidad: $${r.utilidad.toFixed(2)}`;

        const btnVer = document.createElement('button');
        btnVer.textContent = 'Ver PDF';
        btnVer.className = 'bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700';
        btnVer.addEventListener('click', () => generarPDF(r));

        li.appendChild(text);
        li.appendChild(btnVer);

        lista.appendChild(li);
      });
    });

    // Inicializar: mostrar formulario al cargar
    mostrarSeccion('formulario');
  </script>
</body>
</html>
